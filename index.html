<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS files -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:200" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">

    <title>Random Quote Generator</title>

  </head>
  <body>
    <div class="banner">
      <h1>Random Quote Generator</h1>
    </div>
    <div class="quoteBox">
      <p id="quote"></p>
      <p id="author"></p>
    </div>
    <div class="newShare">
      <a href="#" class="btn btn-default btn-lg get-quote"><i class="fa fa-quote-left fa-fw"></i><img src="https://cdn4.iconfinder.com/data/icons/ionicons/512/icon-refresh-128.png" alt="new quote"></a>
      <a href="#" class="btn btn-default btn-lg share-quote"><i class="fa fa-twitter fa-fw"></i><img src="https://cdn1.iconfinder.com/data/icons/logotypes/32/twitter-128.png" alt="tweet"></img></a>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src = "java.js"></script>
  </body>
</html>
